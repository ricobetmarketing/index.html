<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIP Day â€“ Spin</title>
<style>
  :root{
    --bg:#0e0f23; --card:#111228; --ring:rgba(255,255,255,.12);
    --text:#f2f3ff; --dim:#b9baf5; --a1:#ff6ec4; --a2:#7873f5; --warn:#ffe600;
    --glow1:rgba(120,115,245,.55); --glow2:rgba(255,110,196,.45);
  }
  *{box-sizing:border-box} body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text)}
  .wrap{max-width:560px; margin:0 auto; padding:20px 14px}
  .card{background:var(--card); border:1px solid var(--ring); border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,.45); padding:16px; text-align:center; position:relative; overflow:hidden}
  h1{margin:6px 0 4px; font-size:1.2rem}
  .grad{background:linear-gradient(90deg,var(--a1),var(--a2)); -webkit-background-clip:text; background-clip:text; color:transparent}
  .sub{margin:0 10px 14px; color:var(--dim)}

  .spinbtn{display:inline-block; padding:12px 16px; border-radius:999px; font-weight:800; color:#0e0f23; text-decoration:none; background:linear-gradient(90deg,var(--a1),var(--a2));
           box-shadow:0 0 14px var(--glow1), 0 0 22px var(--glow2); position:relative; overflow:hidden; animation:pulseBtn 1.8s infinite}
  .spinbtn:after{content:""; position:absolute; inset:0; background:linear-gradient(120deg, transparent, rgba(255,255,255,.25), transparent); transform:translateX(-120%); animation:shine 2.2s ease-in-out infinite}
  @keyframes pulseBtn{0%,100%{box-shadow:0 0 12px var(--glow1),0 0 18px var(--glow2)}50%{box-shadow:0 0 22px var(--glow1),0 0 30px var(--glow2)}}
  @keyframes shine{to{transform:translateX(120%)}}
  .spinbtn[disabled]{opacity:.7; pointer-events:none; animation:none}

  .wrapspin{--W:min(80vw,320px); position:relative; display:grid; place-items:center; padding:12px 8px}
  .pointer{position:absolute; top:calc(50% - (var(--W)/2) + 10px); left:50%; transform:translateX(-50%); width:0; height:0;
           border-left:12px solid transparent; border-right:12px solid transparent; border-bottom:20px solid var(--warn); filter:drop-shadow(0 1px 1px rgba(0,0,0,.6)); z-index:3}
  .wheel{position:relative; z-index:1; width:var(--W); height:var(--W); border-radius:50%;
         background:radial-gradient(closest-side, rgba(0,0,0,.18), transparent 60%), conic-gradient(from 0deg,#262a59 0 25%, #2f3369 0 50%, #262a59 0 75%, #2f3369 0 100%);
         border:10px solid #0f1128; box-shadow:inset 0 0 0 3px #1d1f42, 0 10px 26px rgba(0,0,0,.55)}
  .labs{position:absolute; inset:0; display:grid; place-items:center; z-index:1}
  .lab{position:absolute; font-size:.9rem; color:#e6e7ff; text-shadow:0 1px 1px rgba(0,0,0,.6)}
  .lab.a{top:12px; left:50%; transform:translateX(-50%)} .lab.b{right:12px; top:50%; transform:translateY(-50%) rotate(90deg)}
  .lab.c{bottom:12px; left:50%; transform:translateX(-50%) rotate(180deg)} .lab.d{left:12px; top:50%; transform:translateY(-50%) rotate(-90deg)}

  .center{position:absolute; z-index:2; left:50%; top:50%; transform:translate(-50%,-50%); width:calc(var(--W)*.34); height:calc(var(--W)*.34); max-width:130px; max-height:130px;
          border-radius:50%; background:#0f1128; display:grid; place-items:center; overflow:hidden; box-shadow:0 0 0 4px #0f1128, 0 6px 16px rgba(0,0,0,.45)}
  .center img{width:100%; height:100%; object-fit:cover}

  .reveal{opacity:0; visibility:hidden; margin-top:12px; border:1px dashed var(--ring); border-radius:12px; background:#10122b; padding:14px; transition:opacity .3s ease, visibility 0s linear}
  .reveal.show{opacity:1; visibility:visible}
  .codebox{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
  .codebox .label{flex:0 0 auto; font-size:.96rem}
  .code{flex:1 1 220px; min-width:180px; padding:10px; border-radius:10px; border:1px solid var(--ring); background:#0f1128; color:#f2f3ff; font-family:ui-monospace,Menlo,Consolas,monospace; font-size:1rem}
  .copy{flex:0 0 auto; cursor:pointer; border:0; border-radius:999px; padding:10px 14px; font-weight:800; background:linear-gradient(90deg,var(--a1),var(--a2)); color:#0e0f23}
  .note{margin-top:6px; color:var(--dim); font-size:.85rem}
  .ok{display:none; color:#1dd1a1}

  /* Spin animation state */
  .card.spinning .wheel{animation:spinBounce 2.9s cubic-bezier(.22,.61,.36,1) both}
  @keyframes spinBounce{75%{transform:rotate(1460deg)} 88%{transform:rotate(1435deg)} 100%{transform:rotate(1440deg)}}

  /* Confetti */
  .cfx{pointer-events:none; position:absolute; inset:0; overflow:hidden; z-index:4; display:none}
  .card.spinning .cfx{display:block}
  .cfx i{position:absolute; top:-10px; width:8px; height:12px; border-radius:2px; opacity:.95; background:var(--conf,#fff); transform:translateY(-20px) rotate(0deg); animation:fall 1.1s ease forwards; box-shadow:0 0 8px rgba(0,0,0,.25)}
  @keyframes fall{to{transform:translateY(220px) rotate(360deg); opacity:.98}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card" data-done="0">
      <h1><span class="grad">VIP Day</span> â€“ Spin the Wheel ðŸŽ¡</h1>
      <p class="sub">Tap once to spin and reveal your code.</p>

      <!-- Spin button (hide/disable this if you route only eligible users here) -->
      <a href="#" class="spinbtn" id="spinBtn">Spin Now</a>

      <div class="wrapspin" aria-hidden="true">
        <div class="pointer"></div>
        <div class="wheel">
          <div class="labs">
            <div class="lab a">Free Spins</div>
            <div class="lab b">Lucky Ticket</div>
            <div class="lab c">VIP Bonus</div>
            <div class="lab d">Mystery</div>
          </div>
        </div>
        <div class="center">
          <img src="https://ricobr.ft-crm.com/media-api/serve/bf044a19-0484-47be-983e-a8416d340e65_Mascot.gif" alt="Mascot">
        </div>
        <div class="cfx" id="cfx"></div>
      </div>

      <div class="reveal" id="reveal">
        <div class="codebox">
          <span class="label">ðŸŽ‰ Your VIP code:</span>
          <input class="code" id="code" type="text" value="YOUR-CODE-HERE" readonly onclick="this.select(); try{document.execCommand('copy'); this.blur();}catch(e){}">
          <button class="copy" id="copyBtn">Copy</button>
        </div>
        <div class="note"><span class="tip">Tap Copy or long-press to copy.</span> <span class="ok" id="copied">Copied âœ”</span></div>
      </div>
    </div>
  </div>

<script>
(function(){
  var card = document.getElementById('card');
  var btn  = document.getElementById('spinBtn');
  var rev  = document.getElementById('reveal');
  var cfx  = document.getElementById('cfx');
  var code = document.getElementById('code');
  var copy = document.getElementById('copyBtn');
  var copied = document.getElementById('copied');

  // If you want local (per-browser) persistence as a fallback:
  var KEY = 'rb_vip_spin_done_202509';
  try {
    if(localStorage.getItem(KEY)==='1'){
      card.classList.remove('spinning');
      card.setAttribute('data-done','1');
      if(btn) btn.style.display='none';
      if(rev) rev.classList.add('show');
    }
  } catch(e){}

  function confetti(){
    if(!cfx) return;
    cfx.innerHTML='';
    var colors=['#ff6ec4','#7873f5','#ffe600','#1dd1a1','#ffffff'];
    for(var i=0;i<30;i++){
      var s=document.createElement('i');
      s.style.left=(5+Math.random()*90)+'%';
      s.style.setProperty('--conf', colors[(Math.random()*colors.length)|0]);
      s.style.animationDelay=(Math.random()*0.25)+'s';
      cfx.appendChild(s);
    }
  }

  if(btn){
    btn.addEventListener('click', function(e){
      e.preventDefault();
      if(card.getAttribute('data-done')==='1') return;
      btn.setAttribute('disabled','disabled');
      card.classList.add('spinning');
      confetti();
      setTimeout(function(){
        card.classList.remove('spinning');
        rev.classList.add('show');
        card.setAttribute('data-done','1');
        try{ localStorage.setItem(KEY,'1'); }catch(e){}
      }, 3100);
    });
  }

  if(copy){
    copy.addEventListener('click', function(){
      code.select();
      try{
        document.execCommand('copy');
        copied.style.display='inline';
        setTimeout(function(){ copied.style.display='none'; }, 1500);
      }catch(e){}
    });
  }
})();
</script>
</body>
</html>
